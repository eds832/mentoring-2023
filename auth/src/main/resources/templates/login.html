<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              crossorigin="anonymous" />
    </head>
    <body>
        <div class="container-fluid text-center">
            <div>
                <img class="img-fluid" />
            </div>
            <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

                <div th:if="${error != null}">
                    <p class="text-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></p>
                </div>

                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div class="border border-secondary p-3 rounded">
                    <p>Access to The Security Application</p>
                    <p>
                        <input type="email" name="username" class="form-control" placeholder="E-mail" required autofocus/>
                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="Password" required />
                    </p>
                    <p>
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </p>
                </div>
            </form>
        </div>
        <p></p>
        <p></p>
        <p></p>
        <div class="container-fluid text-center">
            <p>Click <a href="/">here</a> to follow the Index page</p>
        </div>
    </body>
</html>
